<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div class="container">
        <div class="location">
            <div class="date">2026-02-04</div>
            <div class="time">09:54</div>
            <div class="city">New York</div>
            <div class="geography">New York/USA</div>
        </div>
        <div class="current-weather">
            <div class="curr-temp">28°C</div>
            <div class="curr-condition">Cloudy</div>
            <div class="condition-logo"></div>
            <div class="other-conditions">
                <div class="feels-like">Feels like: 14°C</div>
                <div class="wind">Wind: 15m/s</div>
                <div class="humidity">Humidity; 50%</div>
            </div>
        </div>
        <p id="forecast-title"> Forecast for the Day</p>
        <div class="today-forecast"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
